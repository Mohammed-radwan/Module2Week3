//Add 3 numbers function

}
document.getElementById("result").innerHTML=addNumbers(2,3,4);

// Return the car's color function

  color1=document.getElementById('color').value;

//Object

var someObject1= {

  var result='';

//Add a list of vehicles

{

      if(age==0)

}
